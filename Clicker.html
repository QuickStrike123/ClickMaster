<!DOCTYPE html>

<html>

<title> Jewellery Clicker </title>

<meta name="viewport" content="width=device-width, initial-scale=1">

                <h1 style="color: black;"> Jewellery Clicker </h1>

        </b>

            <i>

    <div>

        </div>

    </div>

    <br>

                <button class="btn btn-success" onclick="PurchaseBanker()" id="PurchaseBanker"> Purchase </button>

        </div>

    </div>

    <br>

    <br>

    <div>

        <img src="" alt="SecurityGuard" id="SecurityGuard" height="100" width="100">

            <div>
    
                <label style="color: black;"> Security Guard </label>
    
                <button class="btn btn-success" onclick="PurchaseSecurityGuard()" id="PurchaseSecurityGuard"> Purchase </button>
    
                <label style="color: black;"> Cost = 1,500 </label>
    
            </div>
    
        </div>

    </div>

    <br>

    <br>

                <button class="btn btn-success" onclick="PurchaseSecurityDog()" id="PurchaseSecurityDog"> Purchase </button>
    
                <label style="color: black;"> cost = 1,500 </label>
    
            </div>
    
        </div>

    </div>

    <br>

    <br>

    <div>

        <img src="" alt="Model" id="Model" height="100" width="100">

        <div id="WorkerModel">

            <div>
    
                <label style="color: black;"> Model </label>
    
                <button class="btn btn-success" onclick="PurchaseModel()" id="PurchaseModel"> Purchase </button>

     </div>
